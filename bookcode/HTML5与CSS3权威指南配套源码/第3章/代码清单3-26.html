<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>不同的内容区块可以使用相同级别的标题</title>
</head>
<body>
<h1>网页的标题</h1>
<article>
    <header>
        <hgroup>
            <h1>文章标题</h1>
            <h2>文章子标题</h2>
        </hgroup>
        <p>文章正文</p>
    </header>
</article>
</body>
