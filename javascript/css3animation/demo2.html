<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transform同一个元素使用多种变形</title>
	<style type="text/css">
			div{
				width: 300px;
				background-color: yellow;
				text-align: center;
				transform: translate(150px,200px) rotate(45deg) scale(1.5);
			}
	</style>
</head>
<body>
	
	<div>先移动，然后旋转，最后缩放</div>
</body>
</html>
