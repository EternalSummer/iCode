<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transform改变基准点</title>
	<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				display: inline-block;

			}
			div#a{
				background-color: pink;
			}
			div#b{
				background-color: green;
				transform: rotate(45deg);
				transform-origin: left bottom;
			}
	</style>
</head>
<body>
	
	<div id="a"></div>
	<div id="b"></div>
</body>
</html>
