<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用Transition功能同时平滑过渡多个属性值</title>
	<style type="text/css">
		div{
			background-color: #ffff00;
			color:#000000;
			width: 300px;
			transition: background-color 1s linear,color 1s linear,width 1s linear;
		}
		div:hover{
			background-color: #003366;
			color: #ffffff;
			width: 400px;
		}
	</style>
</head>
<body>
	<div>示例文字</div>
</body>
</html>
