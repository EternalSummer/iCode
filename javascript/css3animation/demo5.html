<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3D形变</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 100px;
			background-color: yellow;
			text-align: center;
			transform: scaleZ(2);
		}
	</style>
</head>
<body>
	
	<div id="div">示例代码</div>

	<button onclick="scaleX()">X轴方向放大</button>
	<button onclick="scaleY()">Y轴方向放大</button>
	<button onclick="scaleZ()">Z轴方向放大</button>
	<script type="text/javascript">
		var n,scINT,scXINT,scYINT,scZINT;
		var div = document.getElementById("div");
		function scaleX() {
			n=1;
			clearInterval(scXINT);
			scXINT = setInterval("startXScale()",10);
		}

		function startXScale() {
			n = n+0.1;
			div.style.transform ="scaleX("+n+")";
			if (n>=2) {
				clearInterval(scXINT);
				n = 0 ;
			}
		}



		function scaleY() {
			n=1;
			clearInterval(scYINT);
			scYINT = setInterval("startYScale()",10);
		}

		function startYScale() {
			n = n+0.1;
			div.style.transform ="scaleY("+n+")";
			if (n>=2) {
				clearInterval(scYINT);
				n = 0 ;
			}
		}




		function scaleZ() {
			n=1;
			clearInterval(scZINT);
			scZINT = setInterval("startZScale()",10);
		}

		function startZScale() {
			n = n+0.1;
			div.style.transform ="scaleZ("+n+")";
			if (n>=2) {
				clearInterval(scZINT);
				n = 0 ;
			}
		}
	</script>
</body>
</html>
